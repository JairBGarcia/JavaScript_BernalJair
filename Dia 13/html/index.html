<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario y Contenedor</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form class="row g-3">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Nombre Personaje</label>
          <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Nombre Actor</label>
          <input type="text" class="form-control" id="validationDefault02" value="" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Edad Actor</label>
          <input type="number" class="form-control" id="validationDefaultUsername" required>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">Fecha de Nacimiento</label>
          <input type="date" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-12">
          <button class="btn btn-dark" type="submit">Nuevo Heroe</button>
          <button class="btn btn-primary" type="submit">Guardar Heroe</button>
          <button class="btn btn-danger" type="submit">Cancelar</button>
        </div>
      </form>

<script src="script.js"></script>
</body>
</html>
