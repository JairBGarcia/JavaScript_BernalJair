<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500&display=swap" rel="stylesheet">
    <title>Quiz sorpresa</title>
</head>

<body>

    <div class="contenedor">
        <div class="perfil">
            <img class="perfil" id="foto" src="" alt="imagen">
        </div>
        <div class="datos">
            <p class="correo">Correo: <span id="correo"></span></p>
            <p class="cel">Celular: <span id="telefono"></span></p>
            <p class="cumpleaños">cumpleaños: <span id="cumpleaños"></span></p>
            <p class="contraseña">Contraseña: <span id="contraseña"></span></p>
            <p class="direccion">Dirección: <span id="direccion"></span></p>
        </div>

        <div class="imagenes">
            <img class="calendario" src="./images/calendario-reloj.png" alt="">
            <img class="sobre" src="./images/sobre.png" alt="">
            <img class="cerrar" src="./images/cerrar.png" alt="">
            <div>
                <h2 class="nombre">Hola mi nombre: <span id="nombre"></span></h2>
                <img class="usuario" src="./images/usuario.png" alt="">
            </div>
            <img class="mapa" src="./images/marcador-de-mapa.png" alt="">
            <img class="telefono" src="./images/telefono.png" alt="">
        </div>
    </div>

    <div class="boton">
        <button id="boton">Nuevo</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
