<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./images/icon.png">
</head>

<body >
    <div class="pokemones">
        <img src="#" alt="poke" class="poke-imagen">

        <h1 class="datos">
            <span class="numero-pokemon"></span> -
            <span class="nombre-pokemon"></span>
        </h1>

        <form class="form">
            <input type="search" class="buscador" placeholder="Nombre o numero" required> 
        </form>

        <div class="botones">
            <button class="boton-prev">Anterior <</button>
            <button class="boton-next">Siguiente ></button>
        </div>

        <img src="./images/pokedex.png" alt="nintendo" class="nintendo">
    </div>
</body>
<script src="./modulo/script.js"></script>
</html>
